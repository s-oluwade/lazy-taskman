mutation CreateTask($task: AddTaskInput!) {
  addTask(task: $task) {
    id,
    taskListName
    title,
    label,
    priority,
    progress,
    status,
    dueDate,
    cursor,
    subtasks {
      id,
      index,
      status,
      taskId,
      title
    }
  }
}

mutation EditTask($id: Int!, $edits: EditTaskInput!) {
  updateTask(id: $id, edits: $edits) {
    id,
    taskListName
    priority,
    title,
    label,
    cursor,
    dueDate,
    progress,
    status,
    subtasks {
      id,
      index,
      taskId,
      status,
      title,
    }
  }
}

mutation DeleteTask($id: Int!) {
  deleteTask(id: $id) {
    id,
    taskListName
    priority,
    title,
    label,
    cursor,
    dueDate,
    progress,
    status,
    subtasks {
      id,
      index,
      taskId,
      status,
      title,
    }
  }
}
