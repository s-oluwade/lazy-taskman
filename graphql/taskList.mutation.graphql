mutation CreateTasklist($tasklist: AddTasklistInput!) {
  createTasklist(tasklist: $tasklist) {
    id
    userId
    name
    description
  }
}

mutation UpdateTasklist($tasklistId: Int!, $edits: EditTasklistInput!) {
  updateTasklist(id: $tasklistId, edits: $edits) {
    id
    userId
    name
    description
  }
}

mutation DeleteTasklist($tasklistId: Int!) {
  deleteTasklist(id: $tasklistId) {
    id
    userId
    name
    description
  }
}