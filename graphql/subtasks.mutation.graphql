mutation ReorderSubtasks($subtaskId: Int!, $newIndex: Int!) {
  reorderSubtasks(subtaskId: $subtaskId, newIndex: $newIndex) {
    id,
    title,
    status,
    index,
    taskId
  }
}

mutation CreateSubtasks($taskId: Int!, $auto: Boolean!) {
  createSubtasks(taskId: $taskId, auto: $auto) {
    id,
    title,
    status,
    index,
    taskId
  }
}